[network]
ip = "127.0.0.1"
port = 8484

[video]
fullscreen = false
vsync = true

[fonts]
normal = "../fonts/Roboto/Roboto-Regular.ttf"
bold = "../fonts/Roboto/Roboto-Bold.ttf"

[audio]
    [audio.volume] # Volumes are in percentages.
    sound_effects = 50
    music = 50

[account]
save_login = false
account_name = ""
world = 0
channel = 0
character = 0

[ui]
    [ui.position]
    key_config = [150, 150]
    stats = [100, 150]
    inventory = [300, 150]
    equip_inventory = [250, 150]
    skillbook = [50, 150]
